<div class="dashboard-container">
  <h2 class="dashboard-title">Real-time Dashboard</h2>
  <ul class="dashboard-list">
    <li class="dashboard-item" *ngFor="let data of dashboardData">
      <span class="dashboard-metric">{{ data.metric }}:</span>
      <span class="dashboard-value">{{ data.value }}</span>
    </li>
  </ul>
</div>
